# Service to expose the Flask API
apiVersion: v1
kind: Service
metadata:
  name: playlist-recommender-service
  namespace: bernardomiranda
  labels:
    app: bernardomiranda-playlist-recommender
spec:
  type: ClusterIP
  selector:
    app: bernardomiranda-playlist-recommender
    component: api
  ports:
  - name: http
    protocol: TCP
    # Port on the service (internal cluster port)
    port: 5000
    # Port on the container
    targetPort: 5000
    # NOTE: Update this with your allocated port number from the course website
    # This should match the port in the allocation table
    # Example: if your allocated port is 30502, use that instead of 30500
    # nodePort: 30500  # CHANGE THIS TO YOUR ALLOCATED PORT
